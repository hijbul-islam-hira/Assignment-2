<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FontAwesome CDN-->
    <script
      src="https://kit.fontawesome.com/202d139087.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>Fitness</title>
  </head>
  <body>
    <header>
      <!--Navbar part Code Here-->
      <nav>
        <div class="logo">
          <h3>Fitness</h3>
        </div>
        <div class="nav-menu">
          <ul>
            <li>
              <a href=""><span id="home">Home</span></a>
            </li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!--Bannar section-->
      <section class="bannar">
        <div class="bannar-container">
          <h3 class="bannar-heading">
            Get body in <br />
            <span id="shape">shape</span> & stay <br />
            healthy
          </h3>
          <p class="bannar-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="bannar-btn">
            <button class="btn-primary">Join Club Now!</button>
          <button class="btn-download">Download App</button>
          </div>
        </div>
        <div class="bannar-pic">
          <img class="bannar-image" src="images/bannar.png" alt="" />
          <div class="card1">
          <div class="card1-container">
            <h3 class="card1-heading">500+</h3>
            <p class="card1-description">Free Workout Videos</p>
          </div>
          </div>
          

          <div class="card2">
            <div class="circle">
              <i class="fa-solid fa-play"></i>
            </div>
            <div class="card2-container">
              <h3 class="card2-heading">350+</h3>
              <p class="card2-description">Video tutorial</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
